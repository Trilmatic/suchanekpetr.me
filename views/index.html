<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Arcade</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Multiplayer space invaders" />
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="/style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js" defer></script>
</head>

<body>
  <section id="main" class="main">
    <div class="info p-2">
      <span class="mr-1">Your Color:</span>
      <input id="mycolor" class="color-input mr-1" type="color" />
      <span class="mr-1">Your Room:</span>
      <span id="roomid" class="badge badge-info mr-1"></span>
      <span class="mr-1">Rooms created:</span>
      <span id="totalrooms" class="mr-1 badge badge-info"></span>
      <span class="mr-1">Visitors right now:</span>
      <span id="totalvisitors" class="mr-1 badge badge-info"></span>
    </div>
  </section>
</body>

</html>
